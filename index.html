<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
  </head>
    <body>
        <a-assets>
            <img id = "sky" src = "assets/back.jpeg">
        </a-assets>
        <a-scene>
            <a-sky src = "#sky"></a-sky>
            <a-box src="assets/4.jpg" position="0 6 -5" rotation="0 45 45" scale="2 2 2"></a-box>
            <a-box 
            position="0 1.5 -2" 
            multisrc="srcs:assets/1.jpeg,assets/2.jpeg,assets/3.jpeg,assets/4.jpg,assets/5.jpeg,assets/6.jpeg"
            rotation = "0 45 45">
            </a-box>
        </a-scene>
    </body>
</html>
